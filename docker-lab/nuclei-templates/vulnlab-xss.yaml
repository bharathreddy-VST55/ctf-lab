id: vulnlab-reflected-xss

info:
  name: VulnLab â€“ Reflected XSS (Simulated)
  author: vulnlab-edu
  severity: high
  description: |
    Detects reflected XSS on /echo?msg= by checking if the injected script
    tag is echoed back unescaped in the response body.
    THIS IS A SIMULATED VULNERABILITY on an isolated training lab.
  tags: xss,reflected,injection,vulnlab

http:
  - method: GET
    path:
      - "{{BaseURL}}/echo?msg=<script>alert('XSS_VULNLAB_TEST')</script>"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<script>alert('XSS_VULNLAB_TEST')</script>"

      - type: status
        status:
          - 200
