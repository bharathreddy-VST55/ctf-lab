id: vulnlab-git-config-exposure

info:
  name: VulnLab – Exposed .git/config (Simulated)
  author: vulnlab-edu
  severity: high
  description: |
    Detects the intentionally exposed .git/config in VulnLab.
    The config contains a fake remote URL with embedded dummy credentials.
    THIS IS A SIMULATED VULNERABILITY – no real credentials are exposed.
  tags: exposure,git,misconfiguration,vulnlab

http:
  - method: GET
    path:
      - "{{BaseURL}}/.git/config"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "[core]"
          - "[remote"
        condition: and

      - type: word
        words:
          - "DUMMY_GIT_TOKEN"

      - type: status
        status:
          - 200
