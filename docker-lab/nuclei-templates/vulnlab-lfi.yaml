id: vulnlab-lfi-passwd

info:
  name: VulnLab – LFI /etc/passwd Simulation
  author: vulnlab-edu
  severity: high
  description: |
    Detects LFI simulation on /page?file= returning a fake /etc/passwd content.
    THIS IS A SIMULATED VULNERABILITY – no real files are read.
  tags: lfi,inclusion,vulnlab

http:
  - method: GET
    path:
      - "{{BaseURL}}/page?file=../../../../etc/passwd"
      - "{{BaseURL}}/page?file=/etc/passwd"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "root:x:0:0:dummy-root"
          - "vulnlab:x:1000"
        condition: or

      - type: status
        status:
          - 200
