id: vulnlab-default-credentials

info:
  name: VulnLab â€“ Default Admin Credentials (Simulated)
  author: vulnlab-edu
  severity: critical
  description: |
    Tests for default credentials (admin:admin123) on the /admin panel.
    THIS IS A SIMULATED VULNERABILITY on an isolated training lab.
  tags: default-credentials,auth,misconfiguration,vulnlab

http:
  - method: POST
    path:
      - "{{BaseURL}}/admin"

    body: "username=admin&password=admin123"

    headers:
      Content-Type: application/x-www-form-urlencoded

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Access Granted"
          - "FAKE_ADMIN_TOKEN"
        condition: or

      - type: status
        status:
          - 200
